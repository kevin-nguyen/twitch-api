<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Twitch Streamers</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="resource/twitch-logo.png" class="img-responsive center-block" alt="Twitch logo" />
                </div>

                <ul class="nav nav-tabs nav-justified" id="twitch-tabs">
                    <li role="presentation" class="active"><a href="#all" aria-controls="all" role="tab" data-toggle="tab">All</a></li>
                    <li role="presentation"><a href="#online" aria-controls="online" role="tab" data-toggle="tab">Online</a></li>
                    <li role="presentation"><a href="#offline" aria-controls="offline" role="tab" data-toggle="tab">Offline</a></li>
                </ul>
            </header>

            <div class="tab-content">
              <div role="tabpanel" class="tab-pane fade in active" id="all"></div>
              <div role="tabpanel" class="tab-pane fade" id="online"></div>
              <div role="tabpanel" class="tab-pane fade" id="offline"></div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/logic.js"></script>
    </body>
</html>
